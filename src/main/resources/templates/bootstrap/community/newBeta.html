<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-lg-5">
    <a class="navbar-brand" th:href="@{/}">Mini CRM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/person}">Person</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/community}">Community</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/event}">Event</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Header-->
<header class="py-5">
  <div class="container px-lg-5">
    <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
      <div class="m-4 m-lg-5">
        <h1 class="display-5 fw-bold">New Community</h1>
        <p class="fs-4">Add a new community!</p>
      </div>
    </div>
  </div>
</header>
<!-- Page Content-->
<section class="pt-4">
  <div class="container px-lg-5">
    <!-- Page Features-->
    <div class="row gx-lg-5">
      <div class="col-lg-12 col-xxl-12 mb-12">
        <div class="card bg-light border-0 h-100">
          <div class="card-body text-center">

            <form th:action="@{/community/addNew}" th:object="${newCommunity}" method="post">
              <input type="hidden" th:field="*{communityId}" th:value="-1">
              <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                  <input id="description" class="form-control" type="text" th:placeholder="'community description'" th:field="*{description}">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10 buttonsLeft">
                  <button type="submit" class="btn btn-primary" th:text="'Add community'"></button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>

  </div>
</section>

<a href="javascript:window.history.back()">
  <i class="fas fa-long-arrow-alt-left"></i> Back
</a>
<!-- Footer-->
<footer class="py-5 bg-dark footerBottom">

</html>
