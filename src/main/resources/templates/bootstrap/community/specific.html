<!DOCTYPE html>
<html xmls="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Specific Community</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

<h1 th:text="${specificCommunity.getDescription()}"></h1>

<div class="groupBlockLevel1">
  <h2>Members</h2>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">last name</th>
      <th scope="col">first name</th>
      <th scope="col">since</th>
      <th scope="col">until</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody th:if="${not #lists.isEmpty(completeMembers)}" >
    <tr>
      <td><a th:href="@{/community/getAddNewPersons/{id} (id= ${specificCommunity.getCommunityId().toString()})}">Add new member</a></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr th:each="completeMember, i : ${completeMembers}">
      <td th:text="${completeMember.getLastName()}"></td>
      <td th:text="${completeMember.getFirstName()}"></td>
      <td th:text="${completeMember.getSince()}"></td>
      <td th:text="${completeMember.getUntil()}"></td>
      <td th:if="${completeMember.getUntil() == null}">
        <a th:href="@{/community/unsubscribePerson/{id}(id=${completeMember.getPersonId().toString()} + ':' + ${specificCommunity.getCommunityId()})}">unsubscribe</a>
      </td>
      <td th:if="${completeMember.getUntil() != null}">
        <a th:href="@{/community/subscribePerson/{id}(id=${completeMember.getPersonId().toString()} + ':' + ${specificCommunity.getCommunityId()})}">subscribe</a>
      </td>
    </tr>
    </tbody>
  </table>
  <p th:if="${#lists.isEmpty(completeMembers)}">
    There are no members in this community...
  </p>
</div>

<div class="groupBlockLevel1">
  <h2>Events</h2>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th>description</th>
      <th>date</th>
      <th>time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event, i : ${events}" th:if="${not #lists.isEmpty(events)}">
      <td>
        <a th:text="${event.getDescription()}" th:href="@{/event/specific/{id} (id = ${event.getEventId().toString()})}"></a>
      </td>
      <td th:text="${event.getEventDate}"></td>
      <td th:text="${event.getEventTime()}"></td>
    </tr>
    </tbody>
  </table>
  <p th:if="${#lists.isEmpty(events)}">
    There are no events linked to this community...
  </p>
</div>

<a href="javascript:window.history.back()">Back</a>

</body>
</html>
