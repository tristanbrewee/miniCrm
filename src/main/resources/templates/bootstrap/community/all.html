<!DOCTYPE html>
<html xmls="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Communities</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

<table class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <th scope="col">id</th>
    <th scope="col">description</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>

  <tbody>
  <!--/*@thymesVar id="communities" type="com.syntra.tristanbrewee.miniCrm.model.Community"*/-->
  <tr th:each="i : ${#numbers.sequence(0, #lists.size(communities) - 1)}" th:if="${not #lists.isEmpty(communities)}">
    <td th:text="${communities[i].getCommunityId()}"></td>
    <td th:text="${communities[i].getDescription()}"></td>
    <td>
      <a th:href="@{/community/specific/{id}(id=${communities[i].getCommunityId().toString()})}">edit</a>
    </td>
    <td>
      <a th:href="@{/community/delete/{id}(id=${communities[i].getCommunityId().toString()})}">delete</a>
    </td>
  </tr>
  </tbody>
</table>

<p th:if="${#lists.isEmpty(communities)}">
  No communities to show...
</p>

</body>
</html>
