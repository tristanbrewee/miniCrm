<head>
  <meta charset="utf-8" />

  <meta name="author" content="" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-lg-5">
    <a class="navbar-brand" th:href="@{/}">Mini CRM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/person}">Person</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/community}">Community</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/event}">Event</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Header-->
<header class="py-5">
  <div class="container px-lg-5">
    <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
      <div class="m-4 m-lg-5">
        <h1 class="display-5 fw-bold">New Address</h1>
        <p class="fs-4">Add a new address to the contact!</p>
      </div>
    </div>
  </div>
</header>
<!-- Page Content-->
<section class="pt-4">
  <div class="container px-lg-5">
    <!-- Page Features-->
    <div class="row gx-lg-5">
      <div class="col-lg-12 col-xxl-12 mb-12">
        <div class="card bg-light border-0 h-100">
          <div class="card-body text-center">

            <form id="addressForm" th:id="addressForm" method="post" th:object="${specificPerson}" th:action="@{/address/new}">
              <input id="personId" th:id="personId" type="hidden" th:field="*{personId}"
                     th:value="${specificPerson.getPersonId()}"/>

              <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="street">Street:</label>
                  <input id="street" class="form-control" th:id="'street'" type="text"
                         th:field="*{completeAddress[__${0}__].street}"
                         th:placeholder="'street'">
                </div>
                <div class="form-group col-md-2">
                  <label for="houseNumber">House number:</label>
                  <input id="houseNumber" class="form-control" th:id="'houseNumber'" type="text"
                         th:field="*{completeAddress[__${0}__].houseNumber}"
                         th:placeholder="'house number'">
                </div>
                <div class="form-group col-md-2">
                  <label for="bus">Bus:</label>
                  <input id="bus" class="form-control" th:id="'bus'" type="text"
                         th:field="*{completeAddress[__${0}__].bus}"
                         th:placeholder="'bus'">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="city">City:</label>
                  <input id="city" class="form-control" th:id="'city'" type="text"
                         th:field="*{completeAddress[__${0}__].city}"
                         th:placeholder="'city'">
                </div>
                <div class="form-group col-md-4">
                  <label for="zip">Zip code:</label>
                  <input th:id="'zip'" class="form-control" id="zip" type="text"
                         th:field="*{completeAddress[__${0}__].zip}"
                         th:placeholder="'zip'">
                </div>
                <div class="form-group col-md-4">
                  <label for="country">Country: </label>
                  <input id="country" class="form-control" th:id="'country'" type="text"
                         th:field="*{completeAddress[__${0}__].country}"
                         th:placeholder="'country'">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="email">E-mail:</label>
                  <input id="email" class="form-control" th:id="'email'" type="text"
                         th:field="*{completeAddress[__${0}__].email}"
                         th:placeholder="'e-mail'">
                </div>
                <div class="form-group col-md-4">
                  <label for="mobile">Mobile:</label>
                  <input id="mobile" class="form-control" th:id="'mobile'" type="text"
                         th:field="*{completeAddress[__${0}__].mobile}"
                         th:placeholder="'mobile'">
                </div>
                <div class="form-group col-md-4">
                  <label for="phone">Phone:</label>
                  <input id="phone" class="form-control" th:id="'phone'" type="text"
                         th:field="*{completeAddress[__${0}__].phone}"
                         th:placeholder="'phone'">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="type">Type:</label>
                  <select id="type" class="form-control" th:id="type" th:name="type">
                    <option th:each="value, i : ${T(com.syntra.tristanbrewee.miniCrm.model.enums.TypePossibilities).getValues()}" th:value="${value}" th:text="${value}"
                            th:selected="${T(com.syntra.tristanbrewee.miniCrm.model.enums.TypePossibilities).getValues().get(0)}"></option>
                  </select>
                </div>
              </div>

              <div class="form-group row buttonsLeft">
                <div class="col-sm-10">
                  <button class="btn btn-primary" type="submit" th:text="Save"></button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<a href="javascript:window.history.back()">
  <i class="fas fa-long-arrow-alt-left"></i> Back
</a>

<!-- Footer-->
<footer class="py-5 bg-dark footerBottom">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Tristan Brewee - 2021</p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/scripts.js"></script>
</body>
</html>
