<!DOCTYPE html>
<html xmls="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Address</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

<h1>Add new address</h1>

<form id="addressForm" th:id="addressForm" method="post" th:object="${specificPerson}" th:action="@{/address/new}">
  <input id="personId" th:id="personId" type="hidden" th:field="*{personId}"
         th:value="${specificPerson.getPersonId()}"/>

  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="street">Street:</label>
      <input id="street" class="form-control" th:id="'street'" type="text"
             th:field="*{completeAddress[__${0}__].street}"
             th:placeholder="'street'">
    </div>
    <div class="form-group col-md-2">
      <label for="houseNumber">House number:</label>
      <input id="houseNumber" class="form-control" th:id="'houseNumber'" type="text"
             th:field="*{completeAddress[__${0}__].houseNumber}"
             th:placeholder="'house number'">
    </div>
    <div class="form-group col-md-2">
      <label for="bus">Bus:</label>
      <input id="bus" class="form-control" th:id="'bus'" type="text"
             th:field="*{completeAddress[__${0}__].bus}"
             th:placeholder="'bus'">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="city">City:</label>
      <input id="city" class="form-control" th:id="'city'" type="text"
             th:field="*{completeAddress[__${0}__].city}"
             th:placeholder="'city'">
    </div>
    <div class="form-group col-md-4">
      <label for="zip">Zip code:</label>
      <input th:id="'zip'" class="form-control" id="zip" type="text"
             th:field="*{completeAddress[__${0}__].zip}"
             th:placeholder="'zip'">
    </div>
    <div class="form-group col-md-4">
      <label for="country">Country: </label>
      <input id="country" class="form-control" th:id="'country'" type="text"
             th:field="*{completeAddress[__${0}__].country}"
             th:placeholder="'country'">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="email">E-mail:</label>
      <input id="email" class="form-control" th:id="'email'" type="text"
             th:field="*{completeAddress[__${0}__].email}"
             th:placeholder="'e-mail'">
    </div>
    <div class="form-group col-md-4">
      <label for="mobile">Mobile:</label>
      <input id="mobile" class="form-control" th:id="'mobile'" type="text"
             th:field="*{completeAddress[__${0}__].mobile}"
             th:placeholder="'mobile'">
    </div>
    <div class="form-group col-md-4">
      <label for="phone">Phone:</label>
      <input id="phone" class="form-control" th:id="'phone'" type="text"
             th:field="*{completeAddress[__${0}__].phone}"
             th:placeholder="'phone'">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="type">Type:</label>
      <select id="type" class="form-control" th:id="type" th:name="type">
        <option th:each="value, i : ${T(com.syntra.tristanbrewee.miniCrm.model.enums.TypePossibilities).getValues()}" th:value="${value}" th:text="${value}"
                th:selected="${T(com.syntra.tristanbrewee.miniCrm.model.enums.TypePossibilities).getValues().get(0)}"></option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-primary" type="submit" th:text="Save"></button>
    </div>
  </div>
</form>

<a href="javascript:window.history.back()">Back</a>

</body>
</html>
