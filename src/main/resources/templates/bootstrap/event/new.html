<!DOCTYPE html>
<html xmls="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Event</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

<h1>New event</h1>

<form method="post" th:object="${newEvent}" th:action="@{/event/createNewEvent}">
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="description" th:id="description" th:name="description" th:placeholder="description">
    </div>
  </div>
  <div class="form-group row">
    <label for="date" class="col-sm-2 col-form-label">Date:</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="date" th:id="dateString" th:name="dateString"
             th:value="${T(com.syntra.tristanbrewee.miniCrm.utils.Conversions).localDateToString(T(java.time.LocalDate).now())}">
    </div>
  </div>
  <div class="form-group row">
    <label for="time" class="col-sm-2 col-form-label">Time:</label>
    <div class="col-sm-10">
      <input type="time" class="form-control" id="time" th:id="timeString" th:name="timeString"
             th:value="${T(com.syntra.tristanbrewee.miniCrm.utils.Conversions).localTimeToString(T(java.time.LocalTime).now())}">
    </div>
  </div>
  <div class="form-group row">
    <label for="community" class="col-sm-2 col-form-label">Community:</label>
    <div class="col-sm-10">
      <select id="community" class="form-control" th:id="communityString" th:name="communityString">
        <option th:each="community, i : ${communities}" th:value="${community.getDescription()}" th:text="${community.getDescription()}"
                th:selected="${communities.get(0).getDescription()}"></option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" th:text="'Create event'"></button>
    </div>
  </div>
</form>

<a href="javascript:window.history.back()">Back</a>

</body>
</html>
