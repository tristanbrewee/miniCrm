<!DOCTYPE html>
<html xmls="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Person: home</title>
  <!-- Favicon-->
  <!--  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />-->
  <!-- Bootstrap icons-->
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />-->
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../../static/css/styles.css" rel="stylesheet" />
  <!-- Ignore stylesheet -->
  <link href="../../static/css/ignore.css" rel="stylesheet" />
  <!-- Icon Kit - Font Awesome-->
  <script src="https://kit.fontawesome.com/8933c2663a.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-lg-5">
    <a class="navbar-brand" th:href="@{/}">Mini CRM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/person}">Person</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/community}">Community</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/event}">Event</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Header-->
<header class="py-5">
  <div class="container px-lg-5">
    <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
      <div class="m-4 m-lg-5">
        <h1 class="display-5 fw-bold">Person</h1>
        <p class="fs-4">This is where you can manage all your contacts!</p>
      </div>
    </div>
  </div>
</header>
<!-- Page Content-->
<section class="pt-4">
  <div class="container px-lg-5">
    <!-- Page Features-->
    <div class="row gx-lg-5">
      <div class="col-lg-6 col-xxl-4 mb-5">
        <a th:href="@{/person/newPerson}" class="ignoreLink">
          <div class="card bg-light border-0 h-100">
            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
              <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="fas fa-user-plus"></i></div>
              <h2 class="fs-4 fw-bold">New person</h2>
              <p class="mb-0">Add a new contact to your list!</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col-lg-6 col-xxl-4 mb-5">
        <a th:href="@{/person/all}" class="ignoreLink">
          <div class="card bg-light border-0 h-100">
            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
              <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="fas fa-user-check"></i></div>
              <h2 class="fs-4 fw-bold">Active</h2>
              <p class="mb-0">Show all contacts currently in use!</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col-lg-6 col-xxl-4 mb-5">
        <a th:href="@{/person/activate}" class="ignoreLink">
          <div class="card bg-light border-0 h-100">
            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
              <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="fas fa-user-times"></i></div>
              <h2 class="fs-4 fw-bold">Inactive</h2>
              <p class="mb-0">Show all contacts that were deleted.</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark footerBottom">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Tristan Brewee - 2021</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
